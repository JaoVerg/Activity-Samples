<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acme Landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-0 font-sans text-slate-900 bg-white leading-relaxed">
    <!-- Header -->
    <header
      class="sticky top-0 bg-white/90 backdrop-blur border-b border-slate-200"
    >
      <div class="max-w-5xl mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <a
            href="#"
            class="font-extrabold tracking-tight text-xl text-slate-900"
            >Acme</a
          >

          <nav class="flex items-center gap-4" aria-label="Primary">
            <a href="#features" class="text-slate-700 hover:text-slate-900"
              >Features</a
            >
            <a href="#testimonials" class="text-slate-700 hover:text-slate-900"
              >Testimonials</a
            >
            <a
              href="#cta"
              class="inline-block rounded-full border border-slate-300 px-4 py-2 font-semibold text-slate-800 hover:bg-slate-50"
            >
              Get Started
            </a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Hero -->
    <section
      class="relative min-h-[72vh] grid place-items-center overflow-hidden"
    >
      <!-- Simple, basic background (no fancy CSS) -->
      <div
        class="absolute inset-0 bg-gradient-to-b from-white to-slate-50 -z-10"
      ></div>

      <!-- Optional soft color blobs (still basic utilities) -->
      <div
        class="pointer-events-none absolute -top-24 -left-24 h-72 w-72 rounded-full bg-indigo-200 opacity-30 blur-3xl -z-10"
      ></div>
      <div
        class="pointer-events-none absolute top-10 right-0 h-64 w-64 rounded-full bg-sky-200 opacity-30 blur-3xl -z-10"
      ></div>

      <div class="max-w-5xl mx-auto px-4 text-center py-16">
        <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight">
          Ship a beautiful landing page in minutes.
        </h1>
        <p class="mt-3 text-base sm:text-lg text-slate-600 max-w-xl mx-auto">
          Clean HTML &amp; CSS, mobile-first, accessible, and easy to customize.
        </p>
        <div class="mt-6 flex flex-wrap justify-center gap-3">
          <a
            href="#cta"
            class="inline-block rounded-full bg-indigo-600 px-5 py-2.5 font-semibold text-white shadow hover:bg-indigo-700"
          >
            Start free
          </a>
          <a
            href="#features"
            class="inline-block rounded-full border border-indigo-600 px-5 py-2.5 font-semibold text-indigo-600 hover:bg-indigo-50"
          >
            See how it works
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
